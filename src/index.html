<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FireFox Web</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./dist/app.css'>
    <script src='../node_modules/@fortawesome/fontawesome-free/css/all.css'></script>
</head>
<body class="bg-white dark:bg-slate-800 text-slate-800 dark:text-white">
    <!--    Navegation -->
    <nav class="z-20 bg-white dark:bg-slate-800 fixed md:static w-full md:auto border-b md:border-none shadow-lg md:shadow-none dark:border-none ">
        <div class="p-6 container mx-auto ">
            <div class="flex items-center justify-between">
                <div class="z-20">
                    <a href="" class="flex items-center">
                        <img class="w-14 h-14" src="./img/firefox.png" alt="Imagen Logo">
                        <span class="text-3xl ml-3"><span class="font-bold">FireFox</span>Browser</span>
                    </a>
                </div>
<!--    Here End Div-->

                <div>
                    <!--    Button Hamburguer -->
                    <input type="checkbox" name="hamburguer" id="hamburguer" class="peer" hidden>
                    <label for="hamburguer" class="peer-checked:hamburguer block z-20 cursor-pointer md:hidden transition p-5 hover:bg-gray-200 dark:hover:bg-slate-700 rounded">
                        <div class="h-0.5 w-6 bg-black dark:bg-white transition"></div>
                        <div class="mt-2 h-0.5 w-6 bg-black dark:bg-white transition"></div>
                    </label>

                    <!--    Links -->
                        <div class="bg-white dark:bg-slate-900 dark:md:bg-slate-800 w-3/5 shadow-lg transition flex flex-col justify-between fixed inset-0 translate-x-[-100%] peer-checked:translate-x-0 md:w-auto md:static md:shadow-none md:translate-x-0 md:flex-row">

                            <div class="px-6 pt-32 flex flex-col md:flex-row md:items-center gap-3 md:p-0">
                                <a href="" class="trancking-wide cursor-pointer px-3 py-2 hover:bg-blue-500 rounded hover:text-white font-semibold text-lg transition">Inicio</a>
                                <a href="" class="trancking-wide cursor-pointer px-3 py-2 hover:bg-yellow-500 rounded hover:text-white font-semibold text-lg transition">Caracteristicas</a>
                                <a href="" class="trancking-wide cursor-pointer px-3 py-2 hover:bg-indigo-500 rounded hover:text-white font-semibold text-lg transition">Componentes</a>
                                <a href="" class="trancking-wide cursor-pointer px-3 py-2 hover:bg-pink-500 rounded hover:text-white font-semibold text-lg transition">Idiomas</a>
                            </div>

                            <!--    Boton -->
                            <div class="block md:hidden border-t p-8 px-6 md:border-t-0 dark:border-slate-700 md:py-0 md:pr-0 md:pl-6">
                                <a href="" class="block px-6 py-2 rounded text-center text-white text-lg font-semibold transition bg-blue-500 hover:bg-blue-600">Descargar</a>
                            </div>
                        </div>
                </div>
<!--    Here End Div-->
            </div>
<!--    Here End Div-->
        </div>
<!--    Here End Container-->
    </nav>
<!--    Here End Nav-->

    <!--    Hero -->
        <div class="container mx-auto flex px-5 md:py-24 md:flex-row flex-col items-center relative pt-40">
            <!--    Text -->
            <div class="lg:flex-grow md:w-1/2 lg:pr-32 md:pr-16 md:pb-0 flex flex-col md:items-start md:text-left items-center text-center pb-5 ">

                <h1 class="lg:text-xl text-5xl mb-4 font-medium ">Lorem ipsum dolor sit amet.</h1>
                <p class="mb-8 leading-relaxed text-lg">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fuga corporis voluptas culpa inventore, obcaecati hic ipsam ut doloribus quos eos.</p>

                <!--    Buttons -->
                    <div class="flex xl:grow md:flex-col flex-wrap w-full justify-center xl:justify-start gap-10 md:gap-0">
                        <button class="btn-download">
                            <img class="w-10 h-10" src="./img/logo_windows.png" alt="Logo de Windows">
                            <span class="ml-4 flex items-start flex-col leading-none text-white">
                                <span class="text-xs uppercase">Instalar en</span>
                                <span class="font-medium text-xl">Windows</span>
                            </span>
                            
                        </button>
<!--    Here End Button Windows -->
                    <button class="btn-download xl:ml-4 md:mt-4 mt-0 xl:mt-0">
                            <img class="w-10 h-10" src="./img/apple-logo.png" alt="Logo de Apple">
                            <span class="ml-4 flex items-start flex-col leading-none text-white">
                                <span class="text-xs uppercase">Instalar en</span>
                                <span class="font-medium text-xl">Apple</span>
                            </span>
                            
                        </button>
<!--    Here End Button Apple -->
                    </div>
<!--    Here End Buttons -->
            </div>
<!--    Here End Text -->
            <!--    Image -->
            <div class="hidden md:block lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
                <img src="./img/image_hero1.png" alt="Imagen Hero" class="object-cover object-center rounded">
            </div>
<!--    Here End Image-->

            <!--    SVG -->
                <img src="./img/image_hero2.svg" alt="Imagen de Fondo" class="hidden md:block absolute right-0 xl:w-1/2 lg:w-[60%] md:w-[55%] -z-10">
        </div>
<!--    Here End Hero-->
</body>
</html>
